<!DOCTYPE html>
<html>
<head>
	<title>轮播图</title>
	<style type="text/css">
		* {
			margin: 0;
		}
		div.carousal {
			position: relative;
		}
		div.icon {
			position: absolute;
			top: 50%;

			width: 50px;
			height: 50px;
			background: white;
		}
		div.icon p {
			line-height: 50px;
			text-align: center;
		}
		div.left {
			left: 0;
		}
		div.right {
			right: 0;
		}
	</style>
</head>
<body>
	<div class="carousal">
		<div class="icon left">
			<p><=</p>
		</div>
		<img src="1.PNG">
		<img src="2.PNG">
		<img src="3.PNG">
		<div class="icon right">
			<p>=></p>
		</div>
	</div>
	<script type="text/javascript">
		
	</script>
</body>
</html>
